<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
	<title>Portfolio</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="#" class="header__logo">
					<img src="img/logo.png" alt="logo">
				</a>
				<div class="header__menu menu">
					<nav class="menu__nav">
						<ul class="menu__list">
							<li class="menu__item"><a href="#" class="menu__link">Home</a></li>
							<li class="menu__item"><a href="#" class="menu__link">About Us</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Other</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Contact</a></li>
						</ul>
					</nav>
				</div>
				<form class="header__form">
					<input class="header__input" type="search" placeholder="Search" name="search">
					<button class="header__search" type="submit"></button>
				</form>
			</div>
		</header>
		<main class="page">
			<section class="page__present present">
				<div class="present__container">
					<div class="present__image">
						<img src="img/present/KateLeo.jpg" alt="Photo with Kate Leo">
					</div>
					<div class="present__about">
						<p class="present__text">Kate Leo</p>
						<h1 class="present__title">Freelance Web Developer in new YORK</h1>
					</div>
				</div>
			</section>
		</main>
	</div>

</body>

</html>
